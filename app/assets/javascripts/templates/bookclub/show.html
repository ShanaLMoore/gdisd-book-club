<form name="reviewForm" class="form-horizontal" ng-submit="ctrl.editBook()">

  <section class="row well live-preview" ng-show="ctrl.book.isbn">
    <aside class="col-sm-3">
      <a href="http://www.amazon.com/gp/product/{{ctrl.book.isbn}}">
        <img ng-src="http://images.amazon.com/images/P/{{ctrl.book.isbn}}.01.ZTZZZZZZ.jpg" alt="Cover of {{ctrl.book.title}}" class="full">
      </a>
      <p>{{ctrl.book.rating || '0'}}/5</p>
    </aside>

    <div class="col-sm-9">
      <h3>
        <a href="http://www.amazon.com/gp/product/{{ctrl.book.isbn}}">
          {{ctrl.book.title || "Title of Book"}}
        </a>
      </h3>
      <cite class="text-muted">Written by {{ctrl.book.author || "Author's Name"}}</cite>

      <p>{{ctrl.book.review || "No review yet."}}</p>

      <ul class="list-unstyled">
        <li ng-repeat="(genre, state) in ctrl.book.genres">
          <span class="label label-primary" ng-show="state">{{genre}}</span>
        </li>
      </ul>
    </div>
  </section>

  <div class="input-container">

    <fieldset class="form-group">
      <label class="control-label col-sm-2" for="review">Review</label>
      <span class="col-sm-9">
        <textarea id="review" class="form-control" cols="30" rows="3" ng-model="ctrl.book.review"
        placeholder="Book Review"></textarea>
      </span>
    </fieldset>

    <fieldset class="form-group">
      <label for="rating" class="control-label col-sm-2">Rating:</label>
      <span class="col-sm-9">
        <select class="form-control" id="rating" value="5" ng-model="ctrl.book.rating">
          <option>5</option>
          <option>4</option>
          <option>3</option>
          <option>2</option>
          <option>1</option>
        </select>
      </span>
    </fieldset>

    <fieldset class="form-group">
      <span class="col-sm-9 col-sm-offset-2 button-from-hell">
        <button class="btn btn-primary">Save Review</button>
      </span>
    </fieldset>
  </div>
