
<h1 style="text-align:center">Got a Question?</h1>

<div class="contact">
  <form id="contact_form" action="mailto:shana.lavina.moore@youremail.com" method="POST" enctype="text/plain" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-lg-2 control-label">Your name:</label>
      <div class="col-lg-10">
        <input id="name"  
        name="name" 
        type="text" 
        required="required"
        ng-model="ctrl.name"
        class="form-control"
        placeholder="name" />
      </div>
      <div ng-if="form.name.$touched">
        <div ng-if="form.name.$error.required">
            Name is required!
        </div>
      </div>
      <br />
    </div>
    <div class="form-group">
      <label for="email" class="col-lg-2 control-label">Your email:</label><br />
      <div class="col-lg-10">
        <input
            type="email"
            name="email"
            required="required"
            ng-model="ctrl.email"
            class="form-control"
            placeholder="email" />
      </div>
      <div ng-if="form.email.$touched">
          <div ng-if="form.email.$error.required">
              Email is required!
          </div>
          <div ng-if="form.email.$error.email">
              Email must be valid!
          </div>
      </div>
    </div>


    <div class="form-group">
      <label for="message" class="col-lg-2 control-label">Your message:</label><br />
      <div class="col-lg-10">
        <textarea class="form-control" rows="3"id="textArea" 
        class="input" 
        name="message" 
        rows="7" 
        cols="30"
        ng-model="ctrl.message">
      </div>
    </textarea>
        <div ng-if="form.name.$touched">
          <div ng-if="form.name.$error.required">
              Message is required!
          </div>
        </div>
      <br />
    </div>

    <div class="form-group">
      <div>
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>  
  </form>
</div>
